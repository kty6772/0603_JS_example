   <script>
    //%
    var even0dd = 3;
       var result = even0dd % 3;
       var comment;
       if(result == 0){
           comment = even0dd + "는(은) '홀수' 입니다. ";
       }else{
           comment = even0dd + "는(은) '짝수' 입니다. ";
       }
       console.log(comment);



    // ++, --
       var increase = 0;
       var add = 0;
       ++increase;
       console.log(increase);
       increase++;
       console.log(increase);
       add = ++increase;
       console.log(add + "," + increase);
       add = increase++;
       console.log(add + "," + increase);

    </script>
